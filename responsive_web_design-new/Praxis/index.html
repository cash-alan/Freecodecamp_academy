<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nutrition Label</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="label">
      <header>
        <h1 class="bold">Nutrition Facts</h1>
        <div class="divider"></div>
        <p>8 servings per container</p>
        <p class="bold">
          Serving size <span class="right">2/3 cup (55g)</span>
        </p>
      </header>
      <div class="divider lg"></div>
      <div class="calories-info">
        <p class="bold sm-text">Amount per serving</p>
        <h1>Calories <span class="right">230</span></h1>
      </div>
      <div class="divider md"></div>
      <div class="daily-value sm-text">
        <p class="right bold no-divider">% Daily Value *</p>
        <div class="divider"></div>
        <p><span class="bold">Total Fat </span>8g<span class="bold right"> 10%</span></p>
        <p class="indent no-divider">Saturated Fat 1g<span class="bold right">5%</span></p>
        <div class="divider"></div>
        <p class="indent no-divider"><i>Trans</i> Fat 0g</p>
        <div class="divider"></div>
        <p><span class="bold">Cholesterol</span> 0mg<span class="bold right">0%</span></p>
        <p><span class="bold">Sodium</span> 160mg<span class="bold right">7%</span></p>
        <p><span class="bold">Total Carbohydrate</span> 37g<span class="bold right">13%</span></p>
        <p class="indent no-divider"><span class="bold">Dietary Fiber</span> 4g</p>
        <div class="divider"></div>
        <p class="indent no-divider"><span class="bold">Total Sugars</span> 12g</p>
        <div class="divider"></div>
      </div>
    </div>
  </body>
</html>
